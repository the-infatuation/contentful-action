name: Build, Lint & Test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
    runs-on: '${{ matrix.os }}'

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '20.8.x'

    - name: build
      run: npm ci && npm run package

    - name: lint
      # lint is OS agnostic => only run once
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: npm run lint

    - name: test
      run: npm run test
